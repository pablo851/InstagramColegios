<body>

  <div></div><img class="logo-name" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"/>
</section>
<section class="search-section">
  <input class="input-search" type="text" name="search" placeholder="buscar"/>
</section>
<section class="icons-section">
   <a class="fa fa-upload" href="{% url 'galeria' %}"> </a>

 </section></nav>

 <a href="{% url 'logout' %}"> Cerrar Sesion </a>
  <section class="photo_container">
  <section class="photo_header">

  </section>
  <section class="insta-gallery">
    {% if post_user %}
      {% for curr_post in post_user %}







      <section class="photo_container">
        <section class="photo_header"><img src="https://memegenerator.net/img/images/60x60/17393944.jpg" class="photo_user"/>
          <h3 class="photo_username"> {{ usuario_actual.usuario_django.username }}  </h3>
        </section>
        <section class="photo_image"><img class="insta-picture" src=" {% static '' %}{{curr_post.photo_user}}"/></section>
        <section class="photo_icons"><i class="acm-heart-empty"></i><i class="acm-comment"></i></section>
        <h6 class="photo_likes"><span>43,294</span> Me gusta</h6>
        <section class="photo_comments">
          <section class="photo_comment">{{curr_post.descripcion}}</section>

        </section>
        <section class="photo_add_comment">
          <input placeholder="Agrega un comentario..."/><i class="acm-dots"></i>
        </section>
      </section>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>







      {% endfor %}
    {% else %}
    No tiene publicaciones :'v
